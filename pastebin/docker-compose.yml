version: "3"

services:
  dashboard:
    image: "apache/apisix-dashboard:${APISIX_DASHBOARD_TAG:-latest}"
    # restart: always
    volumes:
      - ${pwd}/src/main/docker/dashboard_conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9000:9000/tcp"
    networks:
      - apisix

  apisix:
    image: "apache/apisix:${APISIX_DOCKER_TAG:-latest}"
    # restart: always
    volumes:
      - ${pwd}/src/main/docker/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
    networks:
      - apisix

  etcd:
    image: bitnami/etcd:3.4.9
    user: root
    # restart: always
    # volumes:
      # - ${pwd}/src/main/docker/etcd_data:/etcd_data
    environment:
      # ETCD_DATA_DIR: /etcd_data
      ETCD_ENABLE_V2: "true"
      ALLOW_NONE_AUTHENTICATION: "yes"
      ETCD_ADVERTISE_CLIENT_URLS: "http://0.0.0.0:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    ports:
      - "2379:2379/tcp"
    networks:
      - apisix

  users:
    image: gitaroktato/pastebin/users
    ports:
      - "8080:8080/tcp"
    networks:
      - apisix

networks:
  apisix:
    driver: bridge
